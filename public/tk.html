<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu compra</title>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!-- Estilos CSS Otimizados -->
    <style>
        :root {
            --color-primary-purple: #9b51e0;
            --color-dark-purple: #7a28cb;
            --color-text-dark: #333;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--color-text-dark);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #fff;
        }
        .header, .footer {
            background-color: var(--color-primary-purple);
            color: white;
            text-align: center;
            padding: 25px 15px;
        }
        .header h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-style: italic;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .main-content {
            text-align: center;
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .product-mockup {
            max-width: 100%;
            width: 700px;
            height: auto;
            margin-bottom: 40px;
        }
        .email-icon {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 20px;
        }
        .instructions p {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.6;
            margin: 0;
        }
        .footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>FELICIDADES NUEVOS ALUMNOS!</h1>
    </header>

    <main class="main-content">
        <img src="https://agenteproia.online/wp-content/uploads/2025/06/MOCKUPS-15-1.png" alt="Mockup dos produtos" class="product-mockup">
        
        <div class="email-icon">
            &#9993;
        </div>

        <div class="instructions">
            <p>Revisa tu bandeja de correo principal, promociones u spam.</p>
            <p>Ahi tendras el acceso a tus compras.</p>
        </div>
    </main>

    <footer class="footer">
        <p>Todos los derechos reservados @iamastermodels</p>
    </footer>

</body>
</html>
